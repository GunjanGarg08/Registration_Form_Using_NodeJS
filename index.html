<!-- The Registration Form project is a full-stack web application designed to allow users to submit their information through a user-friendly interface. 
Built with HTML for structure, CSS for styling, JavaScript for interactivity, and Node.js for backend functionality, the project ensures seamless data 
collection and storage. It features client-side validation to enhance data integrity and server-side validation to prevent duplicate submissions.
The collected data is securely stored in a JSON file, enabling easy access and management. This project demonstrates an efficient, professional, 
and interactive approach to handling user registrations.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <h1>MOOD INDIGO</h1>
</div>

<div class="container">
    <h2>Registration Form</h2>
    <form>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required> -->

        <label for="skill">Skill:</label>
        <input type="text" id="skill" name="skill" placeholder="Enter your skill" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

        <!-- <h3>College Details</h3> -->
        <label for="college">Select College:</label>
        <select id="college" name="college" required>
            <option value="">Select your college</option>
            <option value="college1">IIT Madras</option>
            <option value="college2">IIT Delhi</option>
            <option value="college3">IIT Bombay</option>
            <option value="college4">IIT Kanpur</option>
            <option value="college4">IIT Roorkee</option>
            <option value="college4">IIT Kharagpur</option>
            <option value="college4">IIT Guwahati</option>
            <option value="college4">IIT Hyderabad</option>
            <option value="college4">IIT Indore</option>
            <option value="college4">IIT Varanasi</option>
            <option value="college4">IIT Dhanbad</option>
            <option value="college4">IIT Gandhinagar</option>
            <option value="college4">IIT Ropar</option>
            <option value="college4">IIT Jodhpur</option>
            <option value="college4">IIT Mandi</option>
            <option value="college4">IIT Patna</option>
            <option value="college4">IIT Bhubaneshwar</option>
            <option value="college4">IIT Tirupati</option>
            <option value="college4">IIT Jammu</option>
            <option value="college4">IIT Palakkad</option>
            <option value="college4">IIT Bhilai</option>
            <option value="college4">IIT Dharwad</option>
            <option value="college4">IIT Goa</option>
        </select>

        <!-- <h3>Event Preferences</h3> -->
        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">Select an option</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
            <option value="hackathon">Hackathon</option>
        </select>

        <!-- <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies"> -->

        <!-- <label for="profile-pic">Upload Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic"> -->

        <label for="agreement">
            <input type="checkbox" id="agreement" name="agreement" required>
            I agree to the terms and conditions
        </label>

        <button type="submit">Register</button>
    </form>
</div>

<div class="footer">
    &copy; 2024 Mood Indigo. All rights reserved.
</div>

<script>
    const form = document.querySelector("form");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = {
        fullName: document.getElementById("full-name").value,
        email: document.getElementById("email").value,
        skill: document.getElementById("skill").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value,
        college: document.getElementById("college").value,
        eventType: document.getElementById("eventType").value,
      };
  
      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
  
        const result = await response.json();
  
        if (response.status === 200) {
          alert(result.message);
          form.reset(); // Reset the form after successful submission
        } else {
          alert(result.message);
        }
      } catch (err) {
        alert("An error occurred while submitting the form.");
        console.error(err);
      }
    });
  </script>  

</body>
</html>
